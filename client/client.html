<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTTP API Assignment II</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTTP API Assignment II</h1>

  <div class="section">
    <h2>Get Users / Not Real</h2>
    <button id="getUsersGet">Get Users (GET)</button>
    <button id="getUsersHead">Get Users (HEAD)</button>
    <button id="notRealGet">Not Real (GET)</button>
    <button id="notRealHead">Not Real (HEAD)</button>
  </div>

  <div class="section">
    <h2>Add User</h2>
    <input id="nameField" type="text" placeholder="Name">
    <input id="ageField" type="number" placeholder="Age">
    <button id="addUserBtn">Add User (POST)</button>
  </div>

  <div class="section">
    <h2>Output</h2>
    <pre id="output"></pre>
  </div>

  <script src="client.js"></script>
</body>
</html>
